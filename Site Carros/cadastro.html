<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>
    <script src="/js/cadastro.js"> </script>
</head>

<body class="container-principal">
    <div class="formulario-cadastro">
        <form id="form-login" onsubmit="cadastrar(event)">
            <div class="imagem">
                <img src="/img/logo2.png" alt="logo2">
            </div>
            <h3>CADASTRO</h3>

            <input type="text" placeholder="E-mail" id="email" 
            required="true" minlength="3" maxlength="50">

            <input type="text" placeholder="Telefone" id="telefone">

            <input type="text" placeholder="Senha" id="senha" required="true" minlength="3" maxlength="8">

            <a href="./index.html" id="link">Login</a><br><br>

            <input type="submit" value="Entrar" onclick="cadastrar();return false">

            <br>
        </form>
    </div>
</body>

</html>
